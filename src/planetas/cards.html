<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
</head>
<body>
    <div class="info-box-left" id="info-box-left">
        <div class="infoBoxLeft" id="infoBoxLeft">
            <p>teste</p>
        </div>
    </div>
    
    <div class="info-box-right" id="info-box-right">
        <div class="infoboxRight" id="infoBoxRight">
            <p>teste2</p>
        </div>

    </div>

    <style>
        .info-box-left {
        display: flex; /* Inicialmente escondido */
        position: fixed; /* Fixar a caixa no canto esquerdo */
        left: 20px; /* Alinhar à esquerda */
        top: 15vh; /* Ajuste para centralizar verticalmente, se necessário */
        height: 70vh; /* Ocupa 80% da altura da viewport */
        width: 300px; /* Defina uma largura fixa ou proporcional */
        background: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
         /* Inicialmente invisível */
        pointer-events: none; /* Não captura cliques */
        overflow-y: auto; /* Permitir rolagem, se necessário */
        justify-content: center;
        align-items: center;
        }

        .info-box-right {
            display: flex; /* Inicialmente escondido */
            position: fixed; /* Fixar a caixa no canto esquerdo */
            right: 20px; /* Alinhar à esquerda */
            top: 15vh; /* Ajuste para centralizar verticalmente, se necessário */
            height: 70vh; /* Ocupa 80% da altura da viewport */
            width: 300px; /* Defina uma largura fixa ou proporcional */
            background: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
            pointer-events: none; /* Não captura cliques */
            overflow-y: auto; /* Permitir rolagem, se necessário */
        }

        .infoBoxLeft{
            width: 100%;
            height: 100%;
            background-color: #ff0000;
        }

    </style>
    <script>
        const planets = document.querySelectorAll('.planet');
        const infoBoxLeft = document.querySelector('.info-box-left');
        const infoBoxRight = document.querySelector('.info-box-right');

        const planetNames = {
            planet1: 'Planeta 1',
            planet2: 'Planeta 2',
            planet3: 'Planeta 3',
            planet4: 'Planeta 4',
            planet5: 'Planeta 5',
            planet6: 'Planeta 6',
            planet7: 'Planeta 7'
        };

        planets.forEach(planet => {
            planet.addEventListener('click', () => {
                const planetClass = planet.classList[1]; // Usa a classe do planeta para o nome
                const planetName = planetNames[planetClass] || planetClass; // Usa o nome mapeado ou a classe
                infoBoxLeft.textContent = `Você passou o mouse sobre ${planetName}`;

                // Exibe a caixa com transição suave
                infoBoxLeft.style.display = 'block';
                setTimeout(() => { infoBoxLeft.style.opacity = 1; }, 0); // Inicia a transição após exibir

                // Exibe a caixa com transição suave
                infoBoxRight.style.display = 'block';
                setTimeout(() => { infoBoxRight.style.opacity = 1; }, 0); // Inicia a transição após exibir
            });

            // planet.addEventListener('mouseout', () => {
            //    infoBoxLeft.style.opacity = 0; // Inicia a transição de desaparecimento
            //    setTimeout(() => { infoBoxLeft.style.display = 'none'; }, 200); // Esconde após a transição

              //  infoBoxRight.style.opacity = 0; // Inicia a transição de desaparecimento
               // setTimeout(() => { infoBoxRight.style.display = 'none'; }, 200); // Esconde após a transição
            //});
        });

    </script>
</body>
</html>
