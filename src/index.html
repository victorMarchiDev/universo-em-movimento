<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>


<body>
    <div class="page" id="page">
        <!--HEADER-->
        <reader class="header" id="header">

                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </button>
            <div class="logo"><a href="#">LOGO</a></div>
            <div class="navigation_header" id="navigation_header">

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
                <a href="#" class="active">Explorar</a>
                <a href="#">Sobre</a>
                <a href="#">NewsLetter</a>
            </div>
        </reader>

        <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
            <section class="HubExplorar" id="HubExplorar">
                <section class="info" id="info">
                        <div class="solar-system" id="solar-system">
                            <div class="sun" id="sun"></div>
                            <div class="planet planet1" id="planet planet1"></div>
                            <div class="planet planet2" id="planet planet2"></div>
                            <div class="planet planet3" id="planet planet3"></div>
                            <div class="planet planet4" id="planet planet4"></div>
                            <div class="planet planet5" id="planet planet5"></div>
                            <div class="planet planet6" id="planet planet6"></div>
                            <div class="planet planet7" id="planet planet7"></div>
                        </div>
                </section>
            </section>

            <section class="about" id="about">
                <div class="HubAbout" id="HubAbout">
                    <div class="about-content" id="about-content">
                        <div class="column left">
                            <img src="img/imagem02.JPG" alt="">
                        </div>
                        <div class="column right" id="column right">
                            <div class="text">teste de texto<span class="typing-2"></span></div>
                            <p>O projeto da Astro code é uma solucão simplificada para o aprendizado do sistema solar e suas funcionalidades</p>
                        </div>
                    </div>
                </div>
        
            </section>
        </div>
    </div>
